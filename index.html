<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceyhun's Data Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        #video-list, #blog-posts {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Recent YouTube Videos</h1>
    <div id="video-list"></div>

    <h2>Latest Blog Posts</h2>
    <div id="blog-posts">
        {% for post in site.posts %}
            <div class="post">
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
            </div>
        {% endfor %}
    </div>

    <script>
        const channelID = 'UC7JlvHDfxFYKc03CwW1QjVA';
        const apiKey = 'AIzaSyDiJTtwGMfc-FYxACHPOwWhr2fNudV7uRo'; // Replace with your YouTube API key

        // Fetch recent videos using YouTube API
        fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelID}&part=snippet,id&order=date&maxResults=1`) // Change maxResults to 1
            .then(response => response.json())
            .then(data => {
                const video = data.items[0]; // Get the first video
                if (video) {
                    const videoId = video.id.videoId;
                    const videoTitle = video.snippet.title;
                    const videoEmbed = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
                    document.getElementById('video-list').innerHTML = `<h3>${videoTitle}</h3>${videoEmbed}`;
                } else {
                    document.getElementById('video-list').innerHTML = '<p>No videos found.</p>';
                }
            })
            .catch(error => console.error('Error fetching YouTube data:', error));
    </script>
</body>
</html>
